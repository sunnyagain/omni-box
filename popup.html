<!DOCTYPE html>
<html>
<head>
  <title>Omnibox Keyword Expander</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
    }
    input, button {
      margin: 5px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h3>Omnibox Keyword Expander</h3>
  <div>
    <input type="text" id="keyword" placeholder="Keyword">
    <input type="text" id="url" placeholder="URL">
    <button id="addPattern">Add Pattern</button>
  </div>
  <div id="patterns"></div>
  <script src="popup.js"></script>
</body>
</html>
